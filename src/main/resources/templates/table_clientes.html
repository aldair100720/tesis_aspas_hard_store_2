<!DOCTYPE html>

<html
  lang="es"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-statics-path="../static/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="layout/layout :: head">
    
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="layout/layout :: menu">         
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav th:replace="layout/layout :: navCabecera">            
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light" th:text="${raiz} + ' >'"></span> <i th:text="${subRaiz}"></i></h4>             

              <hr class="my-5" />
              
              <!-- Striped Rows -->
              
              <div class="card">
                <h5 class="card-header" th:text="${tituloTabla}"></h5>



							<div class="mb-3 row ">
								<h4 class="card-title mx-4">
									<a th:href="@{/clientes/form}" class="btn btn-primary btn-sm">CREAR</a>
								</h4>
								<form th:action="@{/clientes/buscar}" method="get">
								<div class="col-md mx-4 mb-3">
								<div class="input-group">
									<button 
										class="btn btn-outline-primary" 
										type="submit"
										id="button-addon1">Buscar</button>
									<input type="search" 
										name="keyword" 
										th:value="${keyword}"
										class="form-control" 
										placeholder="Texto a buscar"
										aria-label="Text with button addon"
										aria-describedby="button-addon1" 
										id="html5-search-input-addon1"/>
								</div>
								</div>
								
								</form>
							</div>


							<div class="table-responsive text-nowrap">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>RUC/DNI</th>
                        <th>Raz&oacute;n Social</th>
                        <th>Direcci&oacute;n</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr th:each="cliente : ${clientes}">
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${(cliente.ruc == 0) ? cliente.dni : cliente.ruc}"></strong></td>
                        <td th:text="${cliente.razonSocial}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:switch="${cliente.estado}">
                        	<span class="badge bg-label-primary me-1" th:case="'A'" th:text="Activo"></span>
                        	<span class="badge bg-label-warning me-1" th:case="'B'" th:text="Baja"></span>
                        </td>
                        <td>
                          <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a th:href="@{/clientes/form/} + ${cliente.id}" class="dropdown-item" href="javascript:void(0);"
                                ><i class="bx bx-edit-alt me-1"></i> Editar</a
                              >
                              <a class="dropdown-item" href="javascript:void(0);"
                                ><i class="bx bx-trash me-1"></i> Eliminar</a
                              >
                            </div>
                          </div>
                        </td>
                      </tr>                     
                      
                    </tbody>
                  </table>
                  <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
              </div>
              <!--/ Striped Rows -->

              <hr class="my-5" />

              
            </div>
            <!-- / Content -->

            

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->
    
    
    <!-- Footer -->
            <footer th:replace="layout/layout :: footer">
            </footer>
    <!-- / Footer -->
	
  </body>
</html>
